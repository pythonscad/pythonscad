name: Test vcpkg Package Search

on:
  pull_request:
  workflow_dispatch:

jobs:
  search-packages:
    name: Search for QScintilla and Lib3MF
    runs-on: windows-latest

    steps:
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          git checkout 74e6536215718009aae747d86d84b78376bf9e09
          bootstrap-vcpkg.bat
        shell: cmd

      - name: Search for QScintilla packages
        run: |
          echo "=== Searching for qscintilla ==="
          C:\vcpkg\vcpkg.exe search qscintilla
          echo.
          echo "=== Searching for qt5-qscintilla ==="
          C:\vcpkg\vcpkg.exe search qt5-qscintilla
          echo.
          echo "=== Searching for qt ==="
          C:\vcpkg\vcpkg.exe search qt | findstr /i scintilla
        shell: cmd

      - name: Search for Lib3MF packages
        run: |
          echo "=== Searching for lib3mf ==="
          C:\vcpkg\vcpkg.exe search lib3mf
          echo.
          echo "=== Searching for 3mf ==="
          C:\vcpkg\vcpkg.exe search 3mf
        shell: cmd

      - name: List all available Qt5 packages
        run: |
          echo "=== All Qt5 packages ==="
          C:\vcpkg\vcpkg.exe search qt5 | findstr "^qt5"
        shell: cmd
